<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Spring Boot - Angularjs Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="/js/controller.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  
</head>
<body>
 
<div class="container" ng-app="app">
 
	<h3 style="color:blue">Http Angularjs With SpringBoot Example</h3>
	
	<div ng-controller="postcontroller">
		<form class="form-horizontal" name="customerForm" ng-submit="submitForm()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="ciudadID">Select the city:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="ciudad" id="ciudadID"
						placeholder="Enter City" ng-model="ciudad"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="mSystemID">Select the metric system</label>
				<div class="col-sm-5">
					<select class="form-control" style="width: 150px" name="mSystem" id="mSystemID" ng-model="mSystem">
						<option value selected="selected">Metric</option>
						<option>Imperial</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
 
		<div class="col-sm-offset-2 col-sm-10">
			<p>{{postResultMessage}}</p>
		</div>
	</div>
	
	<div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller">
		<button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers</button>
    	<div class="panel panel-default">
                        <div class="panel-heading">
                            Result
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Campo</th>
                                        <th>Resultado</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Ciudad</td>
                                        <td ng-repeat="weathe in response">{{weathe.Ciudad}}</td>
                                    </tr>
                                    <tr>
                                        <td>Pais</td>
                                        <td ng-repeat="weathe in response">{{weathe.Pais}}</td>
                                    </tr>
                                    <tr>
                                        <td>Latitude</td>
                                        <td>6.25</td>
                                    </tr>
                                    <tr>
                                        <td>Longitude</td>
                                        <td>89.3</td>
                                    </tr>
                                    <tr>
                                        <td>Current weather</td>
                                        <td>20</td>
                                    </tr>
                                    <tr>
                                        <td>Wind Speed</td>
                                        <td>4.1</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
    	
	</div>
	
</div>
</body>
</html>
